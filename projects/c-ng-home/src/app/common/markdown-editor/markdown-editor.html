<div class='markdown-editor-toolbar'>
  <button class='close-button' mat-icon-button (click)='onConfirm()'>
    <mat-icon class='close-icon'>close</mat-icon>
  </button>
</div>
<div class='markdown-editor-editing-area'>
  <textarea class='editor-textarea' [formControl]='formControl'></textarea>
</div>
<div class='markdown-editor-preview-area'>
  <app-markdown-viewer class='editor-viewer' [content]='editingContent'></app-markdown-viewer>
</div>
