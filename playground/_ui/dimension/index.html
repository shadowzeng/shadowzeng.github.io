<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {margin: 0; padding: 0; height: 100%; overflow: auto;}
        .root {
            width: 1000px; height: 600px; position: relative; left: 200px; top: 100px;
            border: 10px solid grey;
            overflow: auto;
            box-sizing: border-box;
            padding: 10px;
        }
        .container {width: 1200px; height: 620px; background-color: aliceblue;}
    </style>
</head>
<body>
    <div class='root'>
        <div class='container'></div>
    </div>
    <!--
        clientWidth 包括了padding，但是不包括滚动条, border和magin
        scrollWidth　会包括 content和 padding
        因此滚动条在padding外面出现
        scrollWidth > clientWidth时出现横向滚动条
    -->
</body>
</html>
