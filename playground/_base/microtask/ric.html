<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sleep(time) {
            let flag = true
            const now = Date.now()
            while (flag) {
                if (Date.now() - now > time)
                    flag = false
            }
        }
        requestIdleCallback(() => {
            sleep(1000)
        })
    </script>
</body>
</html>
